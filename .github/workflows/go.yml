name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./...

    - name: Test
      run: |
        go install github.com/mfridman/tparse@latest
        set -o pipefail && go test ./... -json | tparse -all >> $GITHUB_STEP_SUMMARY
        echo $GITHUB_STEP_SUMMARY
